<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 border rounded p-4 shadow">
    <h2 class="text-danger">An Error Occurred</h2>

    <div class="alert alert-danger mt-4">
        <p th:text="${errorMessage}">Unexpected error occurred.</p>
    </div>

    <a th:href="@{/admin/compliances}" class="btn btn-secondary">Back to Compliance List</a>
</div>

</body>
</html>
