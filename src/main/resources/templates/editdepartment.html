<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Edit Department</h2>

    <form th:action="@{'/admin/departments/edit/'+${department.departmentId}}" th:object="${department}" method="post" class="border p-4 rounded shadow">

        <div class="mb-3">
            <label class="form-label">Department Name</label>
            <input type="text" th:field="*{departmentName}" class="form-control" placeholder="Enter department name" maxlength="25" required>
        </div>

        <button type="submit" class="btn btn-primary">Confirm Changes in Dept</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Home</a>

    </form>
</div>

</body>
</html>
