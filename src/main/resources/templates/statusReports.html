<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Status Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Status Reports List</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Compliance</th>
      <th>Employee</th>
      <th>Department</th>
      <th>Comments</th>
      <th>Creation Date</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(statusReportList)}">
      <td colspan="7" class="text-center">No Status Reports Found</td>
    </tr>

    <tr th:each="rpt : ${statusReportList}">
      <td th:text="${rpt.statusRptId}"></td>
      <td th:text="${rpt.compliance.rlType}"></td>
      <td th:text="${rpt.employee.firstName + ' ' + rpt.employee.lastName}"></td>
      <td th:text="${rpt.department.departmentName}"></td>
      <td th:text="${rpt.comments}"></td>
      <td th:text="${#dates.format(rpt.createDate, 'dd-MM-yyyy')}"></td>
      <td>
        <a th:href="@{'/admin/statusReports/edit/' + ${rpt.statusRptId}}" class="btn btn-sm btn-primary">Edit</a>
        <a th:href="@{'/admin/statusReports/delete/' + ${rpt.statusRptId}}" class="btn btn-sm btn-danger ms-1">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/statusReports/add}" class="btn btn-success">Add New Report</a>
  <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Home</a>

</div>

</body>
</html>
