<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Compliance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Add New Compliance</h2>

    <form th:action="@{/admin/compliance/add}" th:object="${compliance}" method="post" class="border p-4 rounded shadow">

        <div class="mb-3">
            <label class="form-label">RL Type</label>
            <input type="text" th:field="*{rlType}" class="form-control" maxlength="15" placeholder="Enter Regulation Type" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Details</label>
            <textarea th:field="*{details}" class="form-control" maxlength="250" placeholder="Enter Details about RL" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Creation Date</label>
            <input type="date" th:field="*{createDate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department}" class="form-select" required>
                <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept.departmentName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Compliance</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Home</a>

    </form>
</div>

</body>
</html>
