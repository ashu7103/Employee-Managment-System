<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Status Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add Status Report</h2>

    <form th:action="@{/admin/statusReport/add}" th:object="${statusReport}" method="post" class="border p-4 rounded shadow">

        <!-- Compliance Dropdown -->
        <div class="mb-3">
            <label class="form-label">Compliance</label>
            <select th:field="*{compliance.complianceId}" class="form-select" required>
                <option value="" disabled selected>Select Compliance</option>
                <option th:each="comp : ${compliances}" th:value="${comp.complianceId}" th:text="${comp.complianceName}"></option>
            </select>
        </div>

        <!-- Employee Dropdown -->
        <div class="mb-3">
            <label class="form-label">Employee</label>
            <select th:field="*{employee.empId}" class="form-select" required>
                <option value="" disabled selected>Select Employee</option>
                <option th:each="emp : ${employees}" th:value="${emp.empId}" th:text="${emp.firstName} + ' ' + ${emp.lastName}"></option>
            </select>
        </div>

        <!-- Department Dropdown -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department.departmentId}" class="form-select" required>
                <option value="" disabled selected>Select Department</option>
                <option th:each="dept : ${departments}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"></option>
            </select>
        </div>

        <!-- Comments -->
        <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea th:field="*{comments}" class="form-control" placeholder="Enter comments" rows="3" required></textarea>
        </div>

        <!-- Create Date -->
        <div class="mb-3">
            <label class="form-label">Create Date</label>
            <input type="date" th:field="*{createDate}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Status Report</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>

</body>
</html>
