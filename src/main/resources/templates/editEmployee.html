<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>

    <form th:action="@{'/admin/employees/edit/'+${employee.empId}}" th:object="${employee}" method="post" class="border p-4 rounded shadow">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department.departmentId}" class="form-select" required>
                <option th:each="dept : ${departments}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Employee</button>
        <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>

</body>
</html>
