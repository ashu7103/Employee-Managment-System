<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Status Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Add Status Report</h2>

  <form th:action="@{/admin/statusReports/add}" th:object="${statusReport}" method="post" class="border p-4 rounded shadow">

    <div class="mb-3">
      <label class="form-label">Compliance</label>
      <select th:field="*{compliance.complianceId}" class="form-select" required>
        <option th:each="comp : ${complianceList}" th:value="${comp.complianceId}" th:text="${comp.rlType}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Employee</label>
      <select th:field="*{employee.empId}" class="form-select" required>
        <option th:each="emp : ${employeeList}" th:value="${emp.empId}" th:text="${emp.firstName + ' ' + emp.lastName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <select th:field="*{department.departmentId}" class="form-select" required>
        <option th:each="dept : ${departmentList}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Comments</label>
      <input type="text" th:field="*{comments}" class="form-control"  placeholder="Enter Comments">
    </div>

    <div class="mb-3">
      <label class="form-label">Creation Date</label>
      <input type="date" th:field="*{createDate}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/home}" class="btn btn-secondary ms-2">Cancel</a>

  </form>
</div>

</body>
</html>
