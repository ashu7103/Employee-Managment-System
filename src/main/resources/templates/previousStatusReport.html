<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Status Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4">All Submitted Status Reports</h2>

    <div th:if="${#lists.isEmpty(statusReports)}">
        <div class="alert alert-info">No status reports found.</div>
    </div>

    <table class="table table-bordered table-striped shadow" th:if="${!#lists.isEmpty(statusReports)}">
        <thead class="table-dark">
        <tr>
            <th>Status Report Id</th>
            <th>Compliance RL Type</th>
            <th>Compliance Description</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Comment</th>
            <th>Creation Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${statusReports}">
            <td th:text="${r.statusRptId}"></td>
            <td th:text="${r.compliance.rlType}"></td>
            <td th:text="${r.compliance.details}"></td>
            <td th:text="${r.employee.firstName + ' ' + r.employee.lastName}"></td>
            <td th:text="${r.department.departmentName}"></td>
            <td th:text="${r.comments}"></td>
            <td th:text="${#temporals.format(r.createDate, 'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/user/home}" class="btn btn-secondary mt-3">Home</a>

</div>

</body>
</html>
