<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Comment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Your Comment</h2>

    <form th:action="@{/user/statusreport/updateComment}" method="post">

        <!-- Hidden Field for StatusReport ID -->
        <input type="hidden" name="statusRptId" th:value="${statusRptId}" />

        <div class="mb-3">
            <label for="comments" class="form-label">Your Comment:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4" required
                      th:text="${report.comments}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Comment</button>
    </form>
</div>

</body>
</html>
