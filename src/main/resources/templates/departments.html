<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Departments List</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(departments)}">
            <td colspan="3" class="text-center">No Departments Found</td>
        </tr>

        <tr th:each="dept : ${departments}">
            <td th:text="${dept.departmentId}"></td>
            <td th:text="${dept.departmentName}"></td>
            <td>
                <a th:href="@{'/admin/departments/edit/' + ${dept.departmentId}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/admin/departments/delete/' + ${dept.departmentId}}" class="btn btn-sm btn-danger ms-1">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/home}" class="btn btn-secondary">Home</a>
    <a th:href="@{/admin/departments/add}" class="btn btn-success ms-2">Add Department</a>

</div>

</body>
</html>
