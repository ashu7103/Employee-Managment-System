<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Compliance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 border rounded p-4 shadow">
    <h2>Edit Compliance</h2>

    <form th:action="@{/admin/compliance/edit}" th:object="${compliance}" method="post" class="mt-4">

        <input type="hidden" th:field="*{complianceId}">

        <div class="mb-3">
            <label class="form-label">RL Type</label>
            <input type="text" th:field="*{rlType}" class="form-control" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Details</label>
            <textarea th:field="*{details}" class="form-control" maxlength="250" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Creation Date</label>
            <input type="date" th:field="*{createDate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{department}" class="form-select" required>
                <option th:each="dept : ${departments}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"
                        th:selected="${dept.departmentId == compliance.department.departmentId}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Update Compliance</button>
        <a th:href="@{/admin/compliances}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

</body>
</html>
